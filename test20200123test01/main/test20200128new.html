<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{width: 400px;height: 100px;background-color: orange;}
        #div2{width: 400px;height: 500px;background-color: peachpuff;}
        #input1{width: 380px;height: 30px;font-size: 18px;}
        #div1 button{width: 100px;height: 30px;font-size: 18px;background-color: black;color: white;margin-left: 5px;margin-top: 10px;}
        #div2 div{border-bottom: 1px dashed gray; padding: 2px;position: relative;}
        #div2 div button{position: absolute;right: 0;}
    </style>
    <script src="tool.js"></script>
    <script>
        window.onload = function(){
            var oDiv1 = document.getElementById("div1");
            var oDiv2 = document.getElementById("div2");
            var oInput = document.getElementById("input1");

            var aBtns = oDiv1.getElementsByTagName("button");
            aBtns[0].onclick= function(){
                if (!oInput.value){
                    alert("输入内容不能为空");
                }else{
                    var newDiv = document.createElement("div");
                    var oTxt = document.createTextNode(oInput.value);
                    newDiv.appendChild(oTxt);
                    newDiv.style.backgroundColor = randomColor();

                    oDiv2.appendChild(newDiv);
                    oInput.value = "";

                    aBtns[1].onclick = function(){
                        oDiv2.removeChild(oDiv2.lastElementChild);
                    }
                    aBtns[2].onclick = function(){
                        var newNode = oDiv2.lastChild.cloneNode(true);
                        oDiv2.appendChild(newNode);
                    }



                }

            }
    }




    
    </script>
</head>
<body>
    <div id="div1">
        <input type="text" id="input1" placeholder="输入内容" /><br>
        <button>增加</button>
        <button>删除</button>
        <button>拷贝</button>
    </div>

</body>
</html>
