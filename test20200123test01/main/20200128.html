<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{width: 100px;height: 200px;padding: 50px;background-color: orange;border: 1px solid black;}
        #div1 span {font-size: 22px;}
        #div2 button {width: 100px;height: 30px;font-size: 16px;margin-top: 20px;background-color: black;}
    </style>
    <script>
        function $(id){
            return document.getElementById(id);
        }

        var i=0;
        var timer =null;
        var isRunning = false;
        window.onload = function(){
            function startFunc(){
                timer =setInterval(function(){
                    i++;
                    $("sec").innerHTML = doubleNum(i%60);
                    $("min").innerHTML = doubleNum(parseInt(i/60) %60);
                    $("hour").innerHTML = doubleNum(parseInt(i/3600));
                },1000);
            }

            function pauseFunc(){
                clearInterval(timer);
            }


            $("btn1").onclick = function(){
                if(!isRunning){
                    $("btn1").innerHTML = "暂停";
                    isRunning=true;
                    startFunc();
                }else{
                    $("btn1").innerHTML = "开始";
                    isRunning=false;
                    pauseFunc();
                }
            }

            $("reset").onclick = function(){
                clearInterval(timer);
                i=0;
                isRunning=false;
                $("btn1").innerHTML = "开始";
                $("sec").innerHTML = "00";
                $("min").innerHTML = "00";
                $("hour").innerHTML = "00";
            }
            
        }

        function doubleNum(n){
            if(n <10 ){
                return "0"+n;

            }else{
                return n;
            }
        }



    </script>
    
</head>
<body>
    <div id="div1">
        <span id="hour">00</span>
        <span>:</span>
        <span id="min">00</span>
        <span>:</span>
        <span id="sec">00</span>

        <br/>
        <button id="btn1">开始</button>
        <!-- <button id="pause">暂停</button> -->
        <button id="reset">复位</button>
        



    </div>
    
</body>

</html>
